{% extends 'base_basic.html' %}
{% load static %}

{% block pagetitle %}メニュー - Nalypoll{% endblock %}

{% block main %}

<h2 class="mt-4">メニュー</h2>
<div class="row">
  <div class="col-12 my-4">
    <form method="POST" action="{% url 'main:user_unregister_polls' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">すべてのツイートの登録を解除</button> （投票状況の自動更新が停止します）
    </form>
  </div>

  <div class="col-12 my-4">
    <form method="POST" action="{% url 'main:user_remove_polls' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">投票状況ログデータをサービスから削除</button> （過去の投票状況を見ることができなくなります）
    </form>
  </div>

  <div class="col-12 my-4">
    <form method="POST" action="{% url 'main:oauth_remove' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">認証情報をサービスから削除</button>
    </form>
  </div>

</div>

{% endblock %}
