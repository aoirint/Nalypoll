<!-- https://developer.twitter.com/en/docs/twitter-for-websites/javascript-api/guides/set-up-twitter-for-websites -->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>


<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'main:index' %}">Nalypoll</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto">
{% if twitter.is_authenticated %}
      <li class="nav-item">
        <a href="{% url 'main:me' %}" class="nav-link">マイページ</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'main:menu' %}" class="nav-link">メニュー</a>
      </li>
{% endif %}
    </ul>
    <ul class="navbar-nav">
{% if twitter.is_authenticated %}
      <li class="nav-item">
        <span class="nav-link">
        ログイン中（<a href="https://twitter.com/{{ twitter.screen_name }}" target="_blank">@{{ twitter.screen_name }}</a>）
        </span>
      </li>
      <li class="nav-item">
        <form method="POST" action="{% url 'main:oauth_logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn nav-link">ログアウト</button>
        </form>
      </li>
{% endif %}
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}
