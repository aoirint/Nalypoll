{% extends 'base_basic.html' %}
{% load static %}

{% block pagetitle %}最近の投票ツイート - Nalypoll{% endblock %}

{% block main %}

<div class="row">
  <div class="col-12 my-4 d-flex justify-content-end">
    <form method="POST" action="{% url 'main:register_poll' %}">
      {% csrf_token %}
      <div class="d-flex align-items-center">
        <label for="id_tweet_id_or_url" style="margin: 0 .5rem; white-space: nowrap;">新しいツイート</label>
        <div class="input-group">
          <input id="id_tweet_id_or_url" name="tweet_id_or_url" placeholder="Tweet ID or URL" size="30" class="form-control">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary px-4">登録</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12 d-flex justify-content-end">
    <a href="{% url 'main:user' %}" class="btn btn-secondary">登録したツイートを確認</a>
  </div>
</div>

<h2 class="mt-4">最近の投票ツイート</h2>

<div class="row">
{% for tweet in tweets %}
{% include 'parts/tweet_card_api.html' %}
{% endfor %}

</div>

{% endblock %}
