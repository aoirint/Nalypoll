{% extends 'base_basic.html' %}
{% load static %}

{% block main %}
<h2 class="mt-4">TwiLivePolls</h2>

<p>
  <form method="POST" action="{% url 'main:oauth' %}">
    {% csrf_token %}
    <button type="submit">
      <img src="{% static 'images/auth_twitter.png' %}" alt="Sign in with Twitter">
    </button>
  </form>

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <div class="input-group">
      {{ form.tweet_id_or_url }}
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary px-4">確認/登録</button>
      </div>
    </div>
  </div>
</form>

<hr>

<p>
  <a
    href="https://twitter.com/search?q=card_name%3Apoll2choice_text_only%20OR%20card_name%3Apoll3choice_text_only%20OR%20card_name%3Apoll4choice_text_only%20OR%20card_name%3Apoll2choice_image%20OR%20card_name%3Apoll3choice_image%20OR%20card_name%3Apoll4choice_image"
    target="_blank"
    class="btn btn-primary"
  >
    投票付きのツイートを検索（Twitter）
  </a>

{% endblock %}
